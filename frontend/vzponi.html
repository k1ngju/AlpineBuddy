<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlpineBuddy | Vzponi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand brand" href="dashboard.html">AlpineBuddy</a>
        <div class="ms-auto d-flex gap-2">
          <a class="btn btn-outline-dark" href="gore.html">Smeri</a>
          <button class="btn btn-outline-dark" data-logout>Odjava</button>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-5">
            <div class="hero-card fade-up">
              <h3 id="formTitle" class="section-title">Nov vzpon</h3>
              <form id="vzponForm" class="mt-3">
                <div class="mb-3">
                  <label class="form-label">Gorovje</label>
                  <select id="gorovjeSelect" class="form-select" required></select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Gora</label>
                  <select id="goraSelect" class="form-select" required></select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Smer</label>
                  <select id="smerSelect" class="form-select" required></select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Datum</label>
                  <input id="datum" class="form-control" type="date" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Trajanje (ure)</label>
                  <input id="cas" class="form-control" type="number" min="0" step="1" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Opombe</label>
                  <textarea id="opombe" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-check mb-3">
                  <input id="uspesen" class="form-check-input" type="checkbox" />
                  <label class="form-check-label">Uspesen</label>
                </div>
                <button class="btn btn-accent w-100" type="submit">Shrani</button>
              </form>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="hero-card fade-up">
              <h3 class="section-title">Tvoji vzponi</h3>
              <div class="table-responsive mt-3">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Smer</th>
                      <th>Gora</th>
                      <th>Datum</th>
                      <th>Uspeh</th>
                      <th>Ure</th>
                      <th>Akcije</th>
                    </tr>
                  </thead>
                  <tbody id="vzponiTable"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/vzponi.js"></script>
  </body>
</html>
